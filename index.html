<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Performance Dashboard</title>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Cache-Control Meta Tags -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">

    <!-- Custom CSS for Styling -->
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
        }

        #description {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
        }

        #filter {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="date"] {
            padding: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #5A9FFF; /* Lightened color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #84B7FF; /* Lighter hover effect */
        }

        /* Table styling with frozen header */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #6495ED; /* Cornflower Blue */
            color: white;
            font-size: 1.2em;
            text-transform: uppercase;
            position: sticky;
            top: 0; /* Freezing the first row */
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            border-bottom: 1px solid #ddd;
            font-size: 1em;
        }

        td[style*="background-color:red"] {
            color: white;
            font-weight: bold;
        }

        td[style*="background-color:yellow"] {
            font-weight: bold;
        }

        td[style*="background-color:green"] {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>مؤشر أداء حاسبة الاستخلاص لفرع عُمق 2.1</h1>

    <!-- Updated description text -->
    <p id="description">
        يقوم مؤشر الاداء بعرض العينات المرفوعة لآخر ٣٠ يوم من الاحدث الى الاقدم، والامكان تغيير المدة المحددة من خانة التاريخ.
    </p>

    <!-- Date Filter Section -->
    <div id="filter">
        <label for="startDate">من:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">الى:</label>
        <input type="date" id="endDate">
        
        <button id="applyFilter">تنفيذ</button>
    </div>

    <!-- Dashboard Section where the table will be displayed -->
    <div id="dashboard"></div>

    <!-- Load app.js script with cache-busting -->
    <script src="app.js?v=3"></script>
</body>
</html>
